name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
      - uses: actions/checkout@v4

      - name: Create _headers file
        run: |
          echo "/*" > _headers
          echo "  Content-Type: text/html" >> _headers
          echo "*.js" >> _headers
          echo "  Content-Type: application/javascript" >> _headers
          echo "*.json" >> _headers
          echo "  Content-Type: application/json" >> _headers
          echo "service-worker.js" >> _headers
          echo "  Content-Type: application/javascript" >> _headers
          echo "  Service-Worker-Allowed: /" >> _headers

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 